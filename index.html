<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diário de Inglês</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Diário de Inglês</h1>

    <form id="entryForm">
        <input type="text" id="title" placeholder="Palavra ou Frase" required>

        <select id="type">
            <option value="Vocabulary">Vocabulário</option>
            <option value="Grammar">Gramática</option>
            <option value="Listening">Escuta</option>
            <option value="Reading">Leitura</option>
        </select>   

        <textarea id="context" placeholder="Contexto ou Exemplo..." required></textarea>

        <button type="submit" class="btn-um">Salvar</button>
    </form>  
    
     <div class="view-options">
        <img id="gridIcon" src="images/grid.png" alt="Visualizar em grade" onclick="setView('grid')" class="view-icon">
        <img id="gridList" src="images/list.png" alt="Visualizar em lista" onclick="setView('list')" class="view-icon">
    </div> 

    <div id="entriesList" class="view-grid"></div>

    <script src="script.js" defer></script>
    
</body>
</html>
